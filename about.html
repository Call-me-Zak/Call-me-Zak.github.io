<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Zak's Portfolio</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Include the Marked library to render Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h1>About Me</h1>
        <!-- Container to display README.md content -->
        <div id="markdown-content"></div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; Zakaria's Portfolio | Designed by <a href="#">Zakaria</a></p>
    </footer>

    <!-- JavaScript to load and render README.md -->
   <!-- JavaScript to load and render README.md -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('README.md')
        .then(response => response.text())
        .then(text => {
            document.getElementById('markdown-content').innerHTML = marked(text);
        })
        .catch(error => {
            console.error('Error fetching README.md:', error);
        });
});
</script>

</body>
</html>
